<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 15;
        let y = 20;
        let z = x + y; // sum 

        document.write('Total is: '  + z + "<br>"); // Concatation
        let sub = y - x;
        document.write('Subtraction is : '  + sub + "<br>"); // Concatation
        let multiply = y * x;
        document.write('Multiplication is : '  + multiply + "<br>"); // Concatation
        let division = y / x;
        document.write('Division is : '  + division + "<br>"); // Concatation
        let modulas = y % x;
        console.log('Modulas is : '  + modulas); // Concatation

    </script>

    <script>
        let age = 20;
        document.write("POst" + age-- + "<br>");
        // age--;
        // // age += 2;
        // // age = age + 2;
        document.write("Current Age: " + age); 

    </script>
</body>
</html>
