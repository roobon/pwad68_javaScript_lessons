<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Find Prime Number or Not</h3>
    <script>
        function CheckPrime(n){
            if(n==1){
               return n + " is not a prime number";
            } // If Closing
             if(n==2){
               return n + " is a prime number";
            } // IF Closing
             else {
                for(let x = 2; x<n; x++){
                    if(n % x == 0){
                        return n + " is not a prime number";
                    }
                }     
             } // Else Closing
             return n + " is a prime number";
        } // End Function
        // Call Function
       //document.write(CheckPrime(29));
       document.write(CheckPrime(prompt("Enter a number")));
    </script>
</body>
</html>
