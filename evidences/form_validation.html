<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form Validation</h3>
    <form action="" name="myform" onsubmit="return formValidation()">
        <input type="text" name="fullname" placeholder="Enter name"><br>
        <input type="text" name="phone" placeholder="Enter Phone"><br>
        <input type="text" name="email" placeholder="Enter Email"><br>
        <input type="submit" name="submit" value="SUBMIT">
    </form>

    <script>
        function formValidation(){
           let fullname = document.myform.fullname.value;
           let phone = document.myform.phone.value;
           let email = document.myform.email.value;
           if(fullname==""){
                alert("Name can't be blank");
                return false;
           } 
           if(phone==""){
                alert("Phone can't be blank");
                return false;
           }
            if(email==""){
                alert("Email can't be blank");
                return false;
           }   
           alert("All Data Validated");
           return true;    
        }

       
    </script>
</body>
</html>
